<!DOCTYPE html >
<html lang="en" data-theme="dark" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilated Aorta Finder (Dilated AF)</title>
    <link rel="stylesheet" href="css/pico.slate.min.css">
</head>
<body>
    <header>
        <h1>Dilated Aorta Finder (Dilated AF)</h1>
    </header>
    <main>
        <form id="aortaForm">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
            <label for="ageGroup">Age Group:</label>
            <select id="ageGroup" name="ageGroup" required>
                <option value="18-40">18-40</option>
                <option value="41-65">41-65</option>
                <option value=">65">>65</option>
            </select>
            <fieldset>
                <legend>Enter Height</legend>
                <label for="heightCm">(cm):</label>
                <input type="number" id="heightCm" name="heightCm" min="100" max="250" step="0.1">
                <p>-OR-</p>
                <label for="heightFeet">(feet):</label>
                <input type="number" id="heightFeet" name="heightFeet" min="3" max="8">
                <label for="heightInches">(inches):</label>
                <input type="number" id="heightInches" name="heightInches" min="0" max="11">
            </fieldset>
            <button type="submit">Show Results</button>
        </form>
        <section id="results">
            <h2>Results:</h2>
            <div id="resultsContainer"></div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
